<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="attackpanel">
        <div class="attacker red"></div>
        <div class="attacker blue"></div>
        <div class="attacker yellow"></div>
        <div class="attacker green"></div>
        <div class="attacker purple"></div>
    </div>

    <div class="shootpanel">
        <button class="shooter red"></button>
        <button class="shooter blue"></button>
        <button class="shooter yellow"></button>
        <button class="shooter green"></button>
        <button class="shooter purple"></button>
    </div>

    <button id="startbutton" class="button start">Start Game</button>

    <button id="stopbutton" class="button stop">Stop</button>

    <!-- <div class="linecheck"></div> -->

    <script src="script.js"></script>
</body>

</html>
